<app-navbar-admin></app-navbar-admin>

        <div class="container " >
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row g-3 mt-5">
                        <div class="align-item-center ml-3">
                            <h3 class="text-center text-success">ADD PRODUCT</h3></div>
                        <div class="col col-12 col-sm-12 col-xl-6 col-xxl-6 col-md-12 col-lg-6">
                            <label for="" class="form-label ">Name</label>
                            <input type="text" name="name" [(ngModel)]="name" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-xl-12 col-xxl-6 col-md-12 col-lg-6">
                            <label for="" class="form-label ">Image</label>
                            <input type="url" name="image" [(ngModel)]="image"  class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-xl-12 col-xxl-6 col-md-12 col-lg-12">
                            <label for="" class="form-label ">Category</label>
                            <input type="text" name="category" [(ngModel)]="category" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-xl-12 col-xxl-6 col-md-12 col-lg-12">
                            <label for="" class="form-label ">Price</label>
                            <input type="text" name="price" [(ngModel)]="price" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-xl-12 col-xxl-12 col-md-12 col-lg-12 float-start text-center mt-4">
                            <button class="btn btn-success " (click)="read()">ADD</button>
                        </div>

                       
                        
                       
                    
                    </div>
                </div>
            </div>    
        </div>
