


<div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('https://watermark.lovepik.com/photo/20211208/large/lovepik-supermarket-shopping-cart-background-picture_501589612.jpg');
height: 100vh; position: relative;background-size: cover;">
<div class="card bg-dark">
    <div class="card-body">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row">
                    
        
                            <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12">
                                <h3 class="text-center text-success">User Login</h3>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12">
                                <label for="" class="form-label text-light">Email Id</label>
                                <input type="email" name="email" [(ngModel)]="email" class="form-control">
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12">
                                
                                  <label for="" class="form-label text-light">Password</label>
                                  <input type="password" name="password" [(ngModel)]="password" class="form-control">
                                
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12 mt-4  ">
                                <button class="btn btn-success float-end" (click)="read()">Login</button>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12 mt-4 text-center ">
                                <p class="text-secondary">Not member?</p><a routerLink="/reg" class="text-light">Register here</a>
                              </div>
                         
                     
        
        
                    
        
                </div>
            </div>
        </div>
        
        
        

    </div>
</div>        
  
  
</div>
